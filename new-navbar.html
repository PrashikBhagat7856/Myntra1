<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0px;
            padding: 0px;
        }

        .navbar {
            position: relative;
            background-color: #ffffff;
            width: 100%;
            height: 80px;
            box-shadow: 10px 10px 8px 10px #888888;
            display: flex;
            justify-content: left;

        }

        .navbar ul {
            margin-top: 30px;
            margin-left: 50px;
        }

        .navbar a {
            text-decoration: none;
            margin: 15px;
           
        }

        .logo {
            position: absolute;
            width: 80px;
            height: 50px;
            padding-left: 15px;
            padding-top: 15px;
        }

        .search {
            width: 500px;
            height: 30px;
            margin-top: 20px;

        }


    </style>

</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img class="logo" src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png" alt="">
        <ul>
            <a href="">MEN</a>
            <a href="">WOMEN</a>
            <a href="">KIDS</a>
            <a href="">HOME & LIVING</a>
            <a href="">BEAUTY</a>
            <a href="">STUDIO</a> 
        </ul>

        <input class="search" type="text" placeholder="search">

    </div>
    

</body>
</html>
